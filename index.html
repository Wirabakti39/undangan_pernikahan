<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rouge+Script&display=swap" rel="stylesheet">
    <!-- 
      font-family: "Rouge Script", cursive;
      font-family: "Montserrat", sans-serif;
      font-family: "Libre Baskerville", serif;
     -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- lokal css -->
    <link rel="stylesheet" href="style.css">

    <!-- countdown -->
    <link rel="stylesheet" href="countdown/simplyCountdown.theme.default.css">
    <script src="countdown/simplyCountdown.min.js"></script>

    <title>DwB's Wedding</title>
  </head>
  <body>
    <section id="hero" class="hero w-100 h-100 d-flex justify-content-center align-items-center text-white text-center">
      <main>
        <h3>Kepada Bapak/Ibu/Saudara/i, </h3>
        <h1>Mangdimas & Wirabakti</h1>
        <p>Akan melangsungkan pernikahan dalam: </p>
        <div class="simply-countdown">

        </div>
        <a href="#undangan" class="btn btn-large mt-5">Lihat Undangan</a>
      </main>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
      simplyCountdown('.simply-countdown', {
        year: 2024, // required
        month: 5, // required
        day: 30, // required
        hours: 17, // Default is 0 [0-23] integer
        words: { //words displayed into the countdown
          days: { singular: 'hari', plural: 'days' },
          hours: { singular: 'jam', plural: 'hours' },
          minutes: { singular: 'menit', plural: 'minutes' },
          seconds: { singular: 'detik', plural: 'seconds' }
        },
        plural: false, //true if use plurals
        // enableUtc: false,
        // onEnd: function () {
        //   // your code
        //   return;
        // },
        refresh: 1000, //default refresh every 1s
        countUp: false, // enable count up if set to true
      });
    </script>
  </body>
</html>
